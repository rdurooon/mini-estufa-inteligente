<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CONTROLE_ESTUFA</title>
  </head>
  <body>
    <header class="header-logo">
      <img src="./logo.png" alt="Logo do Projeto" />
      <span>Painel de Controle</span>
    </header>

    <!-- MENU DE NAVEGAÇÃO -->
    <nav class="menu">
      <a href="index.html" class="active">Controle</a>
      <a href="status.html">Status & Relatórios</a>
    </nav>

    <main class="ciaxa-principal">
      <section class="section-control">
        <h2>Controle da Estufa</h2>

        <!-- SWITCH MODO AUTOMÁTICO -->
        <div class="auto-mode-row">
          <span>Modo Automático</span>
          <label class="switch">
            <input type="checkbox" id="auto-switch" />
            <span class="slider"></span>
          </label>
        </div>

        <!-- BOTÕES MANUAIS -->
        <div class="control-buttons">
          <button id="btn-estufa-master" class="off">Ligar Estufa</button>
          <button id="btn-luz" class="off">Ligar Iluminação</button>
          <button id="btn-fans" class="off">Ligar Ventilação</button>
          <button id="btn-regar" class="off">Ligar Regadores</button>
        </div>
      </section>

      <section class="section-status">
        <h2>Status Atual</h2>
        <div class="status-info">
          <p>
            Iluminação:
            <span id="state-luz" class="status-indicator off">Desligada</span>
          </p>

          <p>
            Ventilação (Fans):
            <span id="state-fans" class="status-indicator off">Desligada</span>
          </p>

          <p>
            Regadores:
            <span id="state-regar" class="status-indicator off">Desligado</span>
          </p>
        </div>
      </section>
    </main>
    <div id="popup-parametros" class="popup">
      <div class="popup-content">
        <h3>Configurar Modo Automático</h3>

        <label for="temp-limite">Temperatura Máxima (°C):</label>
        <input type="number" id="temp-limite" min="15" max="40" value="28" />

        <label for="umid-solo-limite">Umidade do Solo (%) mínima:</label>
        <input
          type="number"
          id="umid-solo-limite"
          min="10"
          max="100"
          value="40"
        />

        <label for="lum-limite">Luminosidade mínima (lx):</label>
        <input type="number" id="lum-limite" min="0" max="2000" value="300" />

        <div class="popup-buttons">
          <button id="cancel-popup">Cancelar</button>
          <button id="save-popup">Salvar</button>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

    <!-- scripts -->
    <script src="./main.js"></script>
  </body>
</html>
